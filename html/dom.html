<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/dom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <div id="cart">
      <div class="item">
        <img src="../images/iphone6.jpeg" />
        <div class="item-details">
          <span class="phone-name">iphone 6</span>
          <div class="quantity">
            <button class="minus-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="plus-btn">+</button>
            <span class="delete-btn">&#x1F5D1;</span>
            <span class="like-btn"><p class="big-heart">&hearts;</p></span>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="../images/iphone11.jpeg" />
        <div class="item-details">
          <span class="phone-name">iphone 11</span>
          <div class="quantity">
            <button class="minus-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="plus-btn">+</button>
            <span class="delete-btn">&#x1F5D1;</span>
            <span class="like-btn"><p class="big-heart">&hearts;</p></span>
          </div>
        </div>
      </div>
    </div>

    <h2>Total Price: <span id="total-price">$0</span></h2>

    <script src="../Js/dom.js"></script>
  </body>
</html>
